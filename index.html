<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Scientific Calculator</h1>

<div class="calc">
    <input type="text" id="screen" readonly>

    <div class="buttons">

        <!-- Scientific buttons -->
        <button class="sci">sin</button>
        <button class="sci">cos</button>
        <button class="sci">tan</button>
        <button class="sci">√</button>

        <button class="sci">x²</button>
        <button class="sci">x³</button>
        <button class="sci">log</button>
        <button class="sci">ln</button>

        <button class="sci">π</button>
        <button class="sci">e</button>
        <button class="sci">|x|</button>
        <button class="sci">1/x</button>

        <button class="sci">^</button>
        <button class="sci">!</button>
        <button class="clr">AC</button>
        <button class="clr">DEL</button>

        <!-- Normal buttons -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op">*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">-</button>

        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="op">+</button>

        <button class="equal">=</button>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
